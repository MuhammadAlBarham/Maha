name: Bug Report
description: Create a report to help us improve
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
    validations:
      required: true
  - type: dropdown
    id: version-python
    attributes:
      label: Python version
      options:
        - 3.7
        - 3.8
        - 3.9
        - Other
    validations:
      required: true
  - type: dropdown
    id: version-os
    attributes:
      label: What operating system are you using?
      multiple: true
      options:
        - Linux
        - OSX
        - Windows
        - Other
    validations:
      required: true
  - type: textarea
    id: code
    attributes:
      label: Code to reproduce the issue
      description: Code that led to the error. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output including errors and stacktraces. This will be automatically formatted into code, so no need for backticks.
      render: shell
